<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <fieldset>
        <legend>Contact Us!</legend>
        <form action="http://fakewebsite.com/example-processor.php">
            <div class="container">
                <div>
                    <label for="name">Name:</label>
                    <input id="name" autofocus="on" type="text" name="name" placeholder="Enter your full name" required />
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" placeholder="Your email" required/>
                </div>
                <div>
                    <label for="message">Your message:</label>
                    <textarea id="message" type="text" name="message" placeholder = "Type your message here" required ></textarea>
                </div>
                <div>
                    <button type="submit">Send it!</button>
                    <button type="reset">Start over!</button>
                </div>
            </div>
    </fieldset>
      </form>
</body>
</html>
